<html>
	<head>
		<title>Montecarlo simulation for epistemic justifications of democracy</title>
		<script src="d3.min.js"></script>
		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}
			
			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line {
			  stroke: lightgrey;
			}

			.x.axis .minor {
			  stroke-opacity: .5;
			}

			.x.axis path {
			  display: none;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #000;
			}
		</style>
	</head>
	<body>

	<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>

	<script>
		/* implementation heavily influenced by http://bl.ocks.org/1166403 */
		
		// define dimensions of graph
		var m = [80, 80, 80, 80]; // margins
		var w = 1000 - m[1] - m[3]; // width
		var h = 600 - m[0] - m[2]; // height
		
		// create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
    var data = [];

    //  stg 51 0.0 cluster
		data[0] = [0.510000000000000, 0.511520000000000, 0.516360000000000, 0.517800000000000, 0.522680000000000, 0.526790000000000, 0.540780000000000, 0.535910000000000, 0.530130000000000, 0.528610000000000, 0.539540000000000, 0.536330000000000, 0.546640000000000, 0.540120000000000, 0.545170000000000, 0.543420000000000, 0.546330000000000, 0.544870000000000, 0.546300000000000, 0.547940000000000, 0.548440000000000, 0.551469999999999, 0.549120000000000, 0.552490000000000, 0.547450000000000, 0.561930000000000, 0.567660000000000, 0.552080000000000, 0.580190000000000, 0.564560000000000, 0.574240000000000, 0.566510000000000, 0.567110000000000, 0.548930000000000, 0.574680000000001, 0.577480000000000, 0.561710000000000, 0.575740000000000, 0.583700000000000, 0.584620000000000, 0.576820000000000, 0.571820000000000, 0.578580000000000, 0.577640000000000, 0.590160000000000, 0.578810000000000, 0.581500000000000, 0.572310000000000, 0.583050000000000, 0.570150000000000];
    
    //  stg 51 0.5 cluster
    data[1] = [0.510000000000000, 0.663890000000000, 0.713510000000000, 0.732660000000000, 0.749990000000000, 0.760330000000000, 0.758010000000000, 0.744410000000000, 0.756760000000000, 0.757900000000000, 0.752180000000000, 0.752830000000000, 0.755420000000000, 0.757530000000000, 0.766890000000000, 0.765500000000000, 0.753050000000000, 0.738600000000000, 0.746880000000000, 0.760530000000000, 0.746950000000000, 0.754310000000000, 0.763170000000000, 0.752870000000000, 0.762020000000001, 0.761540000000000, 0.770610000000000, 0.768260000000000, 0.754630000000000, 0.773860000000001, 0.768150000000000, 0.757040000000000, 0.750219999999999, 0.774360000000001, 0.765910000000000, 0.773840000000000, 0.766430000000000, 0.770390000000000, 0.768650000000000, 0.765930000000000, 0.752530000000000, 0.774910000000001, 0.768920000000000, 0.781500000000000, 0.769770000000000, 0.758140000000000, 0.774410000000000, 0.784300000000000, 0.779660000000000, 0.788630000000000];
    
    //  stg 51 1.0 cluster
    data[2] = [0.509999999999997, 0.742215999999999, 0.844266000000000, 0.902384000000001, 0.927822000000000, 0.939504000000000, 0.950952000000000, 0.956486000000000, 0.960948000000000, 0.966432000000000, 0.968486000000001, 0.972150000000000, 0.973374000000001, 0.977178000000002, 0.977242000000002, 0.978050000000001, 0.981626000000001, 0.981286000000002, 0.983026000000002, 0.983296000000001, 0.983760000000003, 0.985766000000001, 0.985432000000001, 0.986528000000001, 0.986930000000001, 0.987260000000001, 0.987674000000001, 0.988658000000002, 0.988902000000003, 0.989066000000001, 0.990068000000002, 0.990096000000001, 0.990176000000002, 0.991146000000002, 0.991208000000002, 0.991496000000002, 0.991528000000002, 0.991174000000001, 0.992370000000002, 0.992506000000002, 0.992310000000002, 0.992506000000002, 0.992612000000001, 0.992984000000002, 0.993810000000003, 0.993620000000003, 0.993314000000002, 0.993294000000002, 0.993618000000002, 0.993644000000002];
    
    
		// X scale will fit all values from data[] within pixels 0-w
		var x = d3.scale.linear().domain([0, data[0].length]).range([0, w]);
		// Y scale will fit values from 0-10 within pixels h-0 (Note the inverted domain for the y-scale: bigger is up!)
		var y = d3.scale.linear().domain([0.4, 1]).range([h, 0]);
			// automatically determining max range can work something like this
			// var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);

		// create a line function that can convert data[] into x and y points
		var line = d3.svg.line()
			// assign the X function to plot our line as we wish
			.x(function(d,i) { 
				// verbose logging to show what's actually being done
				console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
				// return the X coordinate where we want to plot this datapoint
				return x(i); 
			})
			.y(function(d) { 
				// verbose logging to show what's actually being done
				console.log('Plotting Y value for data point: ' + d + ' to be at: ' + y(d) + " using our yScale.");
				// return the Y coordinate where we want to plot this datapoint
				return y(d); 
			})

			// Add an SVG element with the desired dimensions and margin.
			var graph = d3.select("#graph").append("svg:svg")
			      .attr("width", w + m[1] + m[3])
			      .attr("height", h + m[0] + m[2])
			    .append("svg:g")
			      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

			// create yAxis
			var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
			// Add the x-axis.
			graph.append("svg:g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + h + ")")
			      .call(xAxis);


			// create left yAxis
			var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
			// Add the y-axis to the left
			graph.append("svg:g")
			      .attr("class", "y axis")
			      .attr("transform", "translate(-25,0)")
			      .call(yAxisLeft);
			
  			// Add the line by appending an svg:path element with the data line we created above
			// do this AFTER the axes above so that the line is above the tick-lines
      data.forEach(addLine);
      function addLine(element, index, array) {
    		graph.append("svg:path").attr("d", line(element));        
      }
			

	</script>
	</body>
</html>
