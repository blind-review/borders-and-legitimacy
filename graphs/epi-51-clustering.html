<html>
	<head>
		<title>Montecarlo simulation for epistemic justifications of democracy</title>
		<script src="d3.min.js"></script>
		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}
			
			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line {
			  stroke: lightgrey;
			}

			.x.axis .minor {
			  stroke-opacity: .5;
			}

			.x.axis path {
			  display: none;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #000;
			}
		</style>
	</head>
	<body>

	<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>

	<script>
		/* implementation heavily influenced by http://bl.ocks.org/1166403 */
		
		// define dimensions of graph
		var m = [80, 80, 80, 80]; // margins
		var w = 1000 - m[1] - m[3]; // width
		var h = 600 - m[0] - m[2]; // height
		
		// create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
    var data = [];
    // 0.51 agents correct, 1 partitions, by cluster
    data[0] = [1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000]
    // 0.51 agents correct, 5 partitions, by cluster
    data[1] = [0.803199999999996, 0.807799999999995, 0.671200000000003, 0.610600000000005, 0.582000000000005, 0.557400000000004, 0.528200000000002, 0.521000000000001, 0.539400000000003, 0.548000000000003, 0.549600000000004]
    // 0.51 agents correct, 10 partitions, by cluster
    data[2] = [0.801799999999995, 0.731600000000000, 0.674200000000006, 0.668300000000006, 0.588300000000005, 0.535400000000002, 0.511100000000000, 0.537100000000001, 0.541900000000002, 0.541500000000003, 0.554200000000002]
    // 0.51 agents correct, 20 partitions, by cluster
    data[3] = [0.732600000000000, 0.668499999999998, 0.661099999999999, 0.682750000000000, 0.552350000000003, 0.566200000000004, 0.533700000000003, 0.553100000000003, 0.524900000000002, 0.546150000000003, 0.558700000000004]
    // 0.66 agents correct, 1 partitions, by cluster
    data[4] = [1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000]
    // 0.66 agents correct, 5 partitions, by cluster
    data[5] = [0.920199999999994, 0.669600000000004, 0.627200000000004, 0.621200000000005, 0.595800000000005, 0.553000000000003, 0.502600000000000, 0.517000000000001, 0.524400000000002, 0.535800000000003, 0.538800000000003]
    // 0.66 agents correct, 10 partitions, by cluster
    data[6] = [0.790699999999996, 0.689500000000004, 0.692200000000004, 0.660800000000005, 0.566000000000003, 0.561700000000003, 0.522600000000001, 0.530700000000002, 0.523600000000001, 0.540300000000002, 0.540300000000001]
    // 0.66 agents correct, 20 partitions, by cluster
    data[7] = [0.739450000000000, 0.772850000000001, 0.708650000000000, 0.657449999999998, 0.528000000000002, 0.566350000000003, 0.530200000000003, 0.528200000000002, 0.526150000000002, 0.532000000000002, 0.545650000000003]
    // 0.75 agents correct, 1 partitions, by cluster
    data[8] = [1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000, 1.000000000000000]
    // 0.75 agents correct, 5 partitions, by cluster
    data[9] = [0.851999999999995, 0.745399999999998, 0.672400000000003, 0.653400000000003, 0.569200000000005, 0.531600000000002, 0.504400000000001, 0.512800000000001, 0.515400000000002, 0.534600000000002, 0.530400000000002]
    // 0.75 agents correct, 10 partitions, by cluster
    data[10] = [0.743800000000001, 0.770299999999996, 0.644300000000007, 0.620200000000005, 0.591600000000005, 0.512100000000001, 0.530600000000002, 0.527800000000001, 0.510600000000001, 0.531600000000002, 0.535500000000002]
    // 0.75 agents correct, 20 partitions, by cluster
    data[1] = [0.719149999999998, 0.715300000000000, 0.654099999999999, 0.607200000000000, 0.533650000000002, 0.536600000000002, 0.499850000000000, 0.503600000000000, 0.515800000000002, 0.530050000000003, 0.537500000000003]
    
		// X scale will fit all values from data[] within pixels 0-w
		var x = d3.scale.linear().domain([0, data[0].length]).range([0, w]);
		// Y scale will fit values from 0-10 within pixels h-0 (Note the inverted domain for the y-scale: bigger is up!)
		var y = d3.scale.linear().domain([0.4, 1.0]).range([h, 0]);
			// automatically determining max range can work something like this
			// var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);

		// create a line function that can convert data[] into x and y points
		var line = d3.svg.line()
			// assign the X function to plot our line as we wish
			.x(function(d,i) { 
				// verbose logging to show what's actually being done
				console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
				// return the X coordinate where we want to plot this datapoint
				return x(i); 
			})
			.y(function(d) { 
				// verbose logging to show what's actually being done
				console.log('Plotting Y value for data point: ' + d + ' to be at: ' + y(d) + " using our yScale.");
				// return the Y coordinate where we want to plot this datapoint
				return y(d); 
			})

			// Add an SVG element with the desired dimensions and margin.
			var graph = d3.select("#graph").append("svg:svg")
			      .attr("width", w + m[1] + m[3])
			      .attr("height", h + m[0] + m[2])
			    .append("svg:g")
			      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

			// create yAxis
			var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
			// Add the x-axis.
			graph.append("svg:g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + h + ")")
			      .call(xAxis);


			// create left yAxis
			var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
			// Add the y-axis to the left
			graph.append("svg:g")
			      .attr("class", "y axis")
			      .attr("transform", "translate(-25,0)")
			      .call(yAxisLeft);
			
  			// Add the line by appending an svg:path element with the data line we created above
			// do this AFTER the axes above so that the line is above the tick-lines
      data.forEach(addLine);
      function addLine(element, index, array) {
    		graph.append("svg:path").attr("d", line(element)).attr('class', 'line-'+element);        
      }
			

	</script>
	</body>
</html>
